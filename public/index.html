<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Barbershop Gold</title>
    <meta name="description" content="Welcome to Barbershop Gold, where you can get top-notch haircuts and grooming services.">
    <meta name="keywords" content="barbershop, men's haircut, grooming, beard trimming, shaving, barber services">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Barbershop Gold">
    <meta property="og:description" content="Welcome to Barbershop Gold, where you can get top-notch haircuts and grooming services.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://barbershop-gold.vercel.app/">
    <meta property="og:type" content="website">
    <link rel="icon" href="logo.png" />
<!--     <title></title> -->
    <script src="./node_modules/preline/dist/preline.js"></script>
  </head>
  <body>
    <div id="app"></div>
      <button
      class="fixed hidden z-50 bottom-3 right-2 md:bottom-6 lg:right-6 rounded-full p-2 text-white bg-zinc-800 hover:bg-gray-500 transition duration-200"
      onclick="topFunction()"
      id="myBtn"
      title="Go to top"
      >
        <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-3 h-3 sm:w-4 sm:h-4 md:w-5 md:h-5 lg:w-6 lg:h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m4.5 15.75 7.5-7.5 7.5 7.5"
        />
      </svg>
      </button>
    <script>
      // Get the button
      let mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }
    </script>
  </body>
</html>
